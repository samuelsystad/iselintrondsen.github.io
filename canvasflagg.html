<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Flagg </title>
 </head>
<body>

  <h2>Russland - Flagg</h2>
  <canvas id="flagg-Russland" width="300px" height="150px"></canvas>


  <h2>Tyskland - Flagg</h2>
  <canvas id="flagg-Tyskland" width="300px" height="150px"></canvas>


  <h2>Bulgaria - Flagg</h2>
  <canvas id="flagg-Bulgaria" width="300px" height="150px"></canvas>

 <style>

    body   {
       text-align: center;
      }

    canvas {
       border-style: solid;
       box-shadow: 5px 10px 18px #888888;
      }

</style>

  <script>

   var getId1 = document.getElementById('flagg-Russland');
   var getIdContext1  = getId1.getContext('2d');
   getIdContext1.fillStyle = '#FFFFFF';
   getIdContext1.fillRect(0,0,300,75);
   getIdContext1.fillStyle = '#0032A0';
   getIdContext1.fillRect(0,50,300,75);
   getIdContext1.fillStyle = '#DA291C';
   getIdContext1.fillRect(0,100,300,75);



   var getId2 = document.getElementById('flagg-Tyskland');
   var getIdContext2  = getId2.getContext('2d');
   getIdContext2.fillStyle = '#000000';
   getIdContext2.fillRect(0,0,300,75);
   getIdContext2.fillStyle = '#FF0000';
   getIdContext2.fillRect(0,50,300,75);
   getIdContext2.fillStyle = '#FFCC00';
   getIdContext2.fillRect(0,100,300,75);


   var getId3 = document.getElementById('flagg-Bulgaria');
   var getIdContext3  = getId3.getContext('2d');
   getIdContext3.fillStyle = '#FFFFFF';
   getIdContext3.fillRect(0,0,300,75);
   getIdContext3.fillStyle = '#009B74';
   getIdContext3.fillRect(0,50,300,75);
   getIdContext3.fillStyle = '#D01C1F';
   getIdContext3.fillRect(0,100,300,75);


  </script>

   </body<
</html>
